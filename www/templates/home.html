<ion-view title="GGC STaRS: Home">
  <ion-content class="padding has-header">
    <div class="container">
      <div class="card">
        <div class="card-header ggc-green white-text">
          Your Completed Surveys
        </div>
        <div class="card-block">
          <div class="list-group" ng-show="hasRecent" ng-repeat="survey in surveys track by $index">
            <a class="list-group-item list-group-item-action item-icon-right"
              ui-sref="tabs.poster({id: survey.groupId})" style="text-decoration: none; margin-bottom: 20px;">
              <h2>{{survey.groupName}}</h2>
              <div class="list list-accordion one-edge-shadow">
                <div class="item-accordion">
                  <div class="item item-icon-left-accordion item-custom-home ellipsis">
                      <i class="fa fa-users"></i> <strong>Students: {{survey.students | clearText}}</strong>
                  </div>
                  <div class="item item-icon-left-accordion item-custom-home ellipsis">
                      <i class="fa fa-graduation-cap"></i> <strong>Advisor: {{survey.advisor}}</strong>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div ng-show="!hasRecent" class="help-block text-center">
            <strong>No recent surveys found.</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
</ion-view>
