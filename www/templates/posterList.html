<ion-view title="GGC STaRS: Posters" ng-controller="posterListCtrl">
	<ion-content class="padding" has-header="true">
		<div class="card card-clean">
			<div class="list" ng-repeat="poster in posters">
				<!-- NEED TO ADD LOADER WHILE DATA IS BEING PULLED FROM COUCHDB -->
				<div class="item">
					<a ui-sref="tabs.poster({id: poster.id})" style="text-decoration: none;">
						<p>{{poster.group}}</p>
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
